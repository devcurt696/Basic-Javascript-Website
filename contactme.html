<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="javascript/jquery-ui.js"></script>


    <script>
        $(document).ready(function () {
            $("#pickdate").datepicker();


        });
    </script>
    <style>
        .passInput {
            margin-top: 5%;
            text-align: center;

        }

        .displayStrength {
            margin-top: 5%;
            display: none;
            text-align: center;
            width: 90%;
        }
    </style>

</head>

<body>

    <h1>Contact Me</h1>
    <nav class="topnav" id="myTopnav">
        <script src="javascript/navbar.js"></script>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>

    <form name="myForm" id="form" method="post" action="https://ss1.ciwcertified.com/cgi-bin/process.pl" novalidate>
        <h3>Sign Up</h3>
        <div class="input-control">
            <label for="fname">First Name:</label>
            <input name="fname" id="fname" type="text">
            <div class="error"></div>
        </div> <br>
        <div class="input-control">
            <label for="lname">Last Name:</label>
            <input name="lname" id="lname" type="text">
            <div class="error"></div>
        </div><br>
        <div class="input-control">
            <label for="email">E-mail:</label>
            <input name="email" id="email" type="email">
            <div class="error"></div>
        </div><br>
        <div class="input-control">
            <label for="pickdate">Date: </label>
            <input name="pickdate" id="pickdate" type="text" required>
            <div class="error"></div>
        </div><br>
        <div class="input-control text-danger justify-content-center">
            <label for="password">Password: </label>
            <input name="password" id="passInput" type="password" class="form-control passInput"><br />
            <div class="error"></div><br />
            <span name="strength" id="strengthMeter" class="badge displayStrength">Weak</span>
        </div>
        <br>
        <div class="input-control">
            <label for="comment">Comments: </label>
            <textarea name="comment" id='comment' type="text" onkeyup="countChars(this);"></textarea>
            <div class="error"></div>
            <div id="charnum" style="color:darkblue;"></div>
        </div>
        <br>
        <button id="submit" type="submit">Submit</button>

    </form>
    <script src="javascript/formvalidate.js"></script>
    
     <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className == "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <footer>&copy; 2022 Curtis Crouse</footer>
</body>

</html>
